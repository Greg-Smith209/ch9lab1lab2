        <!-- Use the main area to add the main content to the webpage -->
        <main>
          <div id="contact">
            <div id="form">
              <h2>Complete the form below and we will contact you soon</h2>

              <!-- Start of grid -->
              <form class="for-grid">
                <fieldset>
                  <legend> Contact information </legend>
                  <label for="fName">First Name:</label>
                  <input type="text" name="fName" id="fName">

                  <label for="lName">Last Name:</label>
                  <input type="text" name="lName" id="lName">

                  <label for="bName">Buisness Name</label>
                  <input type="text" name="bName" id="bName">

                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email">

                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone">
                </fieldset>

                <fieldset>
                  <legend>Additional Information</legend>
                  <p> Iwould like more information about:</p>
                  <label for="vol.">Volunteering</label>
                  <input type="radio" name="info" id="vol" value="Volunteering" text="Volunteering">

                  <label for="sponsor">Wildlife</label>
                  <input type="radio" name="info" id="wild" value="wildlife" text="wildlife">

                  <label for="other">other, please specify below </label>
                  <input type="radio" name="info" id="other" value="other" text="other, please specify below">

                  <label for="questions">What questions do you have for us</label>
                  <textarea name="questions" id="questons" rows="5" cols="35">

                </fieldset>
                <input type="submit" id="submit" value="submit" class="btn">


              </form>
            </div>
